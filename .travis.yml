language: php

php:
  - 7.1

addons:
  postgresql: "9.6"

before_install:
  - composer self-update
  - cp .env.travis .env
  - psql -c 'create database travis_ci_test;' -U postgres

install:
  - composer install --no-interaction

before_script:
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - phpdbg -qrr vendor/bin/phpunit -v

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
  - |
    if [ $TRAVIS_BRANCH == "develop" ]; then
      curl https://forge.laravel.com/servers/343819/sites/938627/deploy/http?token=xPvh7GV9cMUn5WDt7n2RoF9XheKb7eMqRkaOeVHr
    fi

cache:
  directories:
  - node_modules
  - vendor

env:
  global:
    - CC_TEST_REPORTER_ID=97fb196380b79afb82b2829216eb0b7afc246aa5aca6191ff2a3e0c36eb352e9

services:
  - postgresql